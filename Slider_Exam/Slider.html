<!DOCTYPE html>
<html lang="es">
<head>
<title> Slider </title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/Slider.css">
<script src="js/Slider.js"></script>
</head>
<body>
<section id="slider" class="contenedor-slider">
			<ul class="slider-wrapper">
			<li class="current-slide">
				<img src="img-slider/slider1.jpg" title="" alt="">
			</li>
	
			<li>
				<img src="img-slider/slider2.jpg" title="" alt="">
			</li>
	
			<li>
				<img src="img-slider/slider3.jpg" title="" alt="">
			</li>
			</ul>
			
			<!-- Controles de Navegacion -->
			<ul id="control-buttons" class="control-buttons">
				<li class='active'><img src="img-slider/slider1.jpg" width="50" height="40"></li>
				<li><img src="img-slider/slider2.jpg" width="50" height="40"></li>
				<li><img src="img-slider/slider3.jpg" width="50" height="40"></li>
			</ul>
		</section>
</body>
</html>
